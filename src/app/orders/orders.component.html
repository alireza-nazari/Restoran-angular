<div class="container">
    <div id="tableHeader">
        <h2>Porudzbine</h2>
        <p #d>{{date | date: 'yyyy-MM-dd'}}</p>
        <div id="btnWrapper"><button class="btn btn-success" (click)="today(d)" id="today">Današnje porudzbine</button>
        <button class="btn btn-success" (click)="all()" id="today">Sve porudzbine</button>
    </div>
    </div>
    <table border="1px solid black" class="table table-striped">
        <thead>
            <tr>
                <th>Broj porudzbine</th>
                <th>Ime klijenta</th>
                <th>Jelo</th>
                <th>Količina jela</th>
                <th>Datum narudzbine</th>
            </tr>
        </thead>
        <tr *ngFor="let meal of meals; let i = index">
            <td>{{ meal.order_id}}</td>
            <td>{{ meal.client.name }} {{ meal.client.lastname }}</td>
            <td>{{ meal.meal.name }}</td>
            <td>{{ meal.quantity }}</td>
            <td>{{ meal.order_date }}</td>
            <td>{{ meal.piece }}</td>
        </tr>
    </table>
</div>
