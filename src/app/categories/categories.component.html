<div class="row d-flex justify-content-center" id="wrapper" [@categories]="state">
  <a id="first" *ngFor="let category of categories" (click)="getByCategory(category.category_id)">
    <div class="card" style="width:200px">
      <img class="card-img-top" src="{{category.link}}"
        alt="Card image">
      <div class="card-body">
        <h4 class="card-title">{{category.name}}</h4>
      </div>
    </div>
  </a>
  <div id="outletWrapper">
      <router-outlet></router-outlet>
  </div>
</div>
