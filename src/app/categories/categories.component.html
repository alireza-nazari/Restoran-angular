<div class="d-flex justify-content-center" id="wrapper"  [@categories]="state">
  <a #items id="first" *ngFor="let category of categories" (click)="getByCategory(category.category_id, outlet)" >
    <div id="card" class="card hvr-grow" style="width:200px">
      <img class="card-img-top" src="{{category.link}}"
        alt="Card image">
      <div class="card-body">
        <h5 class="card-title">{{category.name}}</h5>
      </div>
    </div>
  </a>
  <div id="outletWrapperr" #outlet>
      <router-outlet ></router-outlet>
  </div>
</div>
