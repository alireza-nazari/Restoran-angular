<div class="d-flex justify-content-center" id="wrapper" [@categories]="state">
    <a #items id="first" *ngFor="let category of categories" (click)="getByCategory(category.category_id, outlet, img, body)">
      <div id="card" class="card hvr-grow" style="width:200px">
        <img class="card-img-top inactive" src="{{category.link}}" alt="Card image" id="mealImg" #img>
        <div class="card-body inactive" #body>
          <h5 class="card-title">{{category.name}}</h5>
        </div>
      </div>
    </a>
  <div id="outletWrapperr" #outlet>
    <router-outlet></router-outlet>
  </div>
</div>
