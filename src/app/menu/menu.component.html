
<div id="list" class="col">
    <ul id="menu" *ngFor="let meal of meals" class="d-flex justify-content-center"  [@menuTransition]="state">
        <div id="mealWrapper">
            <img src="http://www.beopopust.rs/uploaded_pictures/content/ponude/640x480/350-din-za-karadjordjevu-sniclu-sa-pomfritom-kolac-u-restoranu-dunavska-prica-958-1.jpg"
                alt="meal-image">
            <div id="wrapper">
                <li #name>{{meal.name}}</li>
                <li id="price">{{meal.price}}din</li>
            </div>
            <div id="dropDown">
                <li>
                    <div ngbDropdown class="d-inline-block" #myDrop="ngbDropdown">
                        <img ngbDropdownToggle id="orderToggle" src="../../assets/imageedit_2_6871258977.png"
                        alt="">
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" id="dropDownContent">
                            <span id="exitWrapper">
                                <fa name="times" (click)="$event.stopPropagation(); myDrop.close();" id="hideDrop"></fa>
                            </span>
                            <span>
                                <p>Koliƒçina u gramima:</p>
                            </span>
                            <input type="number" id="amountInput" #amountInput>
                            <button class="btn btn-success" (click)="postIt({id: meal.meal_id, amount: amountInput.value}); myDrop.close()">Potvrdi</button>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </ul>
</div>
