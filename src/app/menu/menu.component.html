<div id="list" class="col">
    <ul id="menu" *ngFor="let meal of meals" class="d-flex justify-content-center" [@menuTransition]="state">
        <div id="mealWrapper" style="border: 1px solid red">
            <img src="{{meal.link}}"
                alt="meal-image" >
            <div id="wrapper">
                <li #name>{{meal.name}}</li>
                <li id="price">{{meal.price}}din</li>
                <div id="image"> 
                <img class="hvr-grow" (click)="open(content)"e id="orderToggle" src="../../assets/imageedit_2_6871258977.png" alt="">
            </div>
            </div>
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Porudzbina</h4>
                  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true" id="close">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form-group">
                    <div class="form-group">
                      <label for="dateOfBirth">Izabrano jelo: {{meal.name}}</label><br>
                      <label for="piece">Jedinica mere:</label>
                      <select class="custom-select" #piece>
                          <option value ="true">Gram</option>
                          <option value ="false">Komad</option>
                        </select>
                        <label for="amountInput">Koliƒçina:</label>
                        <input class="form-control" type="number" id="amountInput" #amountInput>
                        <div class="input-group-append">
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" (click)="sendIt({id: meal.meal_id, info: meal.name ,amount: amountInput.value, piece: piece.value, link: meal.link}); c('Save click')">U korpu</button>
                </div>
              </ng-template>

        </div>
    </ul>
</div>
