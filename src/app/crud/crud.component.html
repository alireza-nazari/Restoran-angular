<div class="container" id="crudWrapper">
  <div id="tableHeader">
    <h2 id="heading">Upravljanje menijem</h2>
    <button (click)="addMeal()">
      <fa name="plus" id="addMeal"></fa>Dodaj jelo</button>
  </div>
  <div id="tableWrapper">
    <table class="table table striped">
      <thead>
        <tr>
          <th>
            Naizv jela
          </th>
          <th>
            Cena jela
          </th>
          <th>
            Kategorija
          </th>
          <th>
            URL slike
          </th>
          <th id="akcija">
            Akcija
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="addNewMeal" id="newMeal">
          <td>
            <input type="text" ngModel class="form-control" name="mealName" #name>
          </td>
          <td>
            <input type="number" ngModel class="form-control" name="mealPrice" #price>
          </td>
          <td>
            <select name="category" ngModely class="form-control" name="mealCategory" #category>
              <option *ngFor="let cat of cate" value="{{cat.category_id}}">{{cat.name}}</option>
            </select>
          </td>
          <td>
            <input type="text" #newUrl class="form-control" name="mealUrl" #url>
            <td>
              <fa name="check" id="hideDrop" id="confirm" (click)="newMealData(name, price, category, url)"></fa>
            </td>
        </tr>
        <tr *ngFor="let meal of data" selectedRow>
          <td>
            <input #n [hidden]="edit" type="text" name="mealName" value="{{meal.name}}">
            <span #na>{{meal.name}}</span>
          </td>
          <td>
            <input #p [hidden]="edit" type="text" name="mealName" value="{{meal.price}}">
            <span #pr>{{meal.price}}din</span>
          </td>
          <td>
            <select #c [hidden]="edit" name="category" name="mealCategory">
              <option *ngFor="let cat of cate" value="{{cat.category_id}}" #categoryName>{{cat.name}}</option>
            </select>
            <span #co>{{meal.category.name}}</span>
          </td>
          <td>
            <input #url [hidden]="edit" type="text" name="mealName" value="{{meal.category.link}}">
            <span #ur>{{meal.category.link}}</span>
          </td>
          <td>
            <fa name="check" id="hideDrop" id="confirm" *ngIf="confirmBtn" (click)="confirm(n, p, c, meal.meal_id,url, na, pr, co, ur)"></fa>
            <fa name="edit" id="hideDrop" id="edit" (click)="editMeal(n, p, c, url, na, pr, co, ur,confirm)" *ngIf="editBtn"></fa>
            <fa name="trash" id="hideDrop" id="delete" *ngIf="deleteBtn" (click)="deleteMeal(meal.meal_id)"></fa>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="text-align: center">
    <fa name="angle-down" id="angle" (click)="moreMeals()"></fa>
  </div>

</div>
